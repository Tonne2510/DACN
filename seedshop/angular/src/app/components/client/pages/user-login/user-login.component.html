<div class="login-page">
    <app-client-header></app-client-header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Đăng Nhập</h2>
            <p class="auth-subtitle">Đăng nhập để tiếp tục mua sắm</p>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" formControlName="email" placeholder="Nhập email của bạn">
                    <div class="error-message"
                        *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                        Email không hợp lệ
                    </div>
                </div>

                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="password" formControlName="password" placeholder="Nhập mật khẩu">
                    <div class="error-message"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        Mật khẩu không được để trống
                    </div>
                </div>

                <div class="error-message" *ngIf="errorMessage">
                    {{ errorMessage }}
                </div>

                <button type="submit" class="btn-submit" [disabled]="loginForm.invalid || loading">
                    <span *ngIf="!loading">Đăng Nhập</span>
                    <i *ngIf="loading" class="fas fa-spinner fa-spin"></i>
                </button>
            </form>

            <div class="auth-footer">
                <p>Chưa có tài khoản? <a routerLink="/register">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <app-client-footer></app-client-footer>
</div>
