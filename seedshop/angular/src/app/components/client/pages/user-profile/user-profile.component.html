<div class="profile-page">
    <app-client-header></app-client-header>

    <div class="page-header">
        <div class="container">
            <h1>Tài Khoản Của Tôi</h1>
        </div>
    </div>

    <div class="profile-content">
        <div class="container">
            <div class="profile-layout">
                <div class="profile-sidebar">
                    <div class="profile-avatar">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h3>{{ user?.userName || user?.username }}</h3>
                    <p>{{ user?.email }}</p>
                    <nav class="profile-nav">
                        <a [class.active]="activeTab === 'info'" (click)="activeTab = 'info'">
                            <i class="fas fa-user"></i> Thông tin cá nhân
                        </a>
                        <a (click)="logout()">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </a>
                    </nav>
                </div>

                <div class="profile-main">
                    <div class="profile-section" *ngIf="activeTab === 'info'">
                        <h2>Thông Tin Cá Nhân</h2>

                        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
                            <div class="form-group">
                                <label>Tên đăng nhập</label>
                                <input type="text" formControlName="username" placeholder="Nhập tên đăng nhập">
                            </div>

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" [value]="user?.email" disabled>
                                <small>Email không thể thay đổi</small>
                            </div>

                            <div class="form-group">
                                <label>Số điện thoại</label>
                                <input type="tel" formControlName="phone" placeholder="Nhập số điện thoại">
                            </div>

                            <div class="form-group">
                                <label>Địa chỉ</label>
                                <textarea formControlName="address" rows="3" placeholder="Nhập địa chỉ"></textarea>
                            </div>

                            <div class="form-group">
                                <label>Giới tính</label>
                                <select formControlName="gender">
                                    <option value="">Chọn giới tính</option>
                                    <option value="male">Nam</option>
                                    <option value="female">Nữ</option>
                                    <option value="other">Khác</option>
                                </select>
                            </div>

                            <button type="submit" class="btn-save" [disabled]="saving">
                                <span *ngIf="!saving">Lưu Thay Đổi</span>
                                <i *ngIf="saving" class="fas fa-spinner fa-spin"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-client-footer></app-client-footer>
</div>
